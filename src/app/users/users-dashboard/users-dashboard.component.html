<section class="users container mt-3">
  <div class="row" *ngIf="filteredUsers$ | async as users">
    <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let user of users">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div
            mat-card-avatar
            class="example-header-image"
            [ngStyle]="{ 'background-image': 'url(' + user.avatar + ')' }"
          ></div>
          <mat-card-title appHighlight="lightblue">
            {{ user.first_name }} {{ user.last_name }}
          </mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content></mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            class="btn btn__profile"
            [routerLink]="['/user', user.id]"
          >
            View Profile
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <mat-paginator
    [length]="totalUsers"
    [pageSize]="pageSize"
    [pageSizeOptions]="[6, 12, 18]"
    (page)="onPageChange($event)"
    class="mt-3"
  >
  </mat-paginator>
</section>
